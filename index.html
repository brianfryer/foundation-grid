<DOCTYPE html>
<html>
<head>
  <title>Foundation Grid</title>
  <link rel="stylesheet" href="foundation.min.css">

  <style>
    .row {
      margin-top: 10px;
    }
    .columns > * {
      background-color: grey;
    }
    p {
      color: white;
      font-size: 80%;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="small-2 large-4 columns"><p>small-2 large-4</p></div>
    <div class="small-4 large-4 columns"><p>small-4 large-4</p></div>
    <div class="small-6 large-4 columns"><p>small-6 large-4</p></div>
  </div>
  <div class="row">
    <div class="large-3 columns"><p>large-3</p></div>
    <div class="large-6 columns"><p>large-6</p></div>
    <div class="large-3 columns"><p>large-3</p></div>
  </div>
  <div class="row">
    <div class="small-6 large-2 columns"><p>small-6 large-2</p></div>
    <div class="small-6 large-8 columns"><p>small-6 large-8</p></div>
    <div class="small-12 large-2 columns"><p>small-12 large-2</p></div>
  </div>
  <div class="row">
    <div class="small-3 columns"><p>small-3</p></div>
    <div class="small-9 columns"><p>small-9</p></div>
  </div>
  <div class="row">
    <div class="large-4 columns"><p>large-4</p></div>
    <div class="large-8 columns"><p>large-8</p></div>
  </div>
  <div class="row">
    <div class="small-6 large-5 columns"><p>small-6 large-5</p></div>
    <div class="small-6 large-7 columns"><p>small-6 large-7</p></div>
  </div>
  <div class="row">
    <div class="large-6 columns"><p>large-6</p></div>
    <div class="large-6 columns"><p>large-6</p></div>
  </div>
</body>
</html>
